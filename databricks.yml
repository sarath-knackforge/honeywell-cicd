bundle:
  name: ev-battery-charging-mlops

include:
  - resources/model_deploy_ipynb.yml

artifacts:
  default:
    type: whl
    build: uv build
    path: .

variables:
  git_sha:
    description: git_sha
    default: abcd
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: PAUSED


targets:
  dev:
    default: true
    mode: development
    workspace:
      host: https://adb-7405619487184082.2.azuredatabricks.net/
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
      profile: adb-7405619487184082
    variables:
      schedule_pause_status: UNPAUSED

  acc:
    presets:
      name_prefix: 'stage'
    workspace:
      host: https://adb-7405613992811422.2.azuredatabricks.net/
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
      profile: adb-7405613992811422
    variables:
      schedule_pause_status: UNPAUSED

  prd:
    mode: production
    workspace:
      host: https://adb-7405619487184082.2.azuredatabricks.net/
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
      profile: adb-7405619487184082
    variables:
      schedule_pause_status: PAUSED # normally UNPAUSED
